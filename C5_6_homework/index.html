<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Get Picture Page</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<h1>Page of Nice Pictures</h1>
	</header>
	<main>
		<div class="wrapper">
			<label>
				<h2>Введите ширину картинки:</h2>
				<input type="text" class="inp1" name="pic1" required placeholder="Введите число от 100 до 300">
			</label>
			<label>
				<h2>Введите высоту картинки:</h2>
				<input type="text" class="inp2" name="pic2" required placeholder="Введите число от 100 до 300">
			</label>
			<button class="btn" type="submit">Отправить</button>
		</div>
		<div class="result"></div>
	</main>
	<footer>
		<span>&copy;&nbsp;S.E.A.</span>
	</footer>

	<script src="js/scripts.js"></script>

</body>
</html>
